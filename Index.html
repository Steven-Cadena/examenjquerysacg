<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./InsertarPersonaje.html">Nuevo Personaje</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ModificarPersonaje.html">Modificar Personaje</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Series
                </a>
                <ul class="dropdown-menu" id="dropdown_series" aria-labelledby="navbarDropdownMenuLink">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <script>

        $(document).ready(function(){
            var url_api_series = "https://apiseriespersonajes.azurewebsites.net";
            var request =  "/api/Series";
            $.ajax({
                "url": url_api_series + request,
                "method": "GET",
                "dataType":"json",
                "success":function(data) {
                    $.each(data, function(index, serie){
                        $("#dropdown_series").append($("<li>", {"class":"dropdown-item", "text":serie.nombre}).click(function(){
                            window.location.replace("./DetalleSerie.html?id=" + serie.idSerie);
                        }));
                    });//each
                }, 
                "error": function(error){
                    console.log(error);
                }
            });
        });
    </script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
